<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="./images/germany.png" type="image/x-icon">
</head>
<body class="bg-light">
    <form class="container w-25 text-center mt-2 p-3 bg-white border">
        <h1 class="mt-1">Country Details</h1>
        <input id="country" class="form-control mt-3" type="text" placeholder="Country Name">
        <button onclick="countryData(country.value)" class="btn btn-outline-info mt-3" type="button">Search</button>
    </form>
    <div id="result" class="container w-25 text-center mt-2 p-3 bg-white border">

    </div>
</body>
<script src="./country.js"></script>
</html>
